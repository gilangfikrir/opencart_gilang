<!DOCTYPE html>
<html>
    <head>
        <title>Tabel Row</title>
    </head>
    <body>
        <h3>Membuat Tabel</h3>
        <table border="1">

            <!-- tr = row/baris -->
            <!-- td = data -->
            <!-- th = header -->

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <h3>Membuat tabel dengan header</h3>
        <table border="1">
            <tr>
                <th>Senin</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Selasa</th>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
