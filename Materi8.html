<!DOCTYPE html>
<html>
    <head>
        <title>Belajar form</title>
    </head>
    <body>
       <form>
            Nama Lengkap : <input type="text"><br>
            Password : <input type="password"><br>

            <h3>Radio Button</h3>
            Jenis Kelamin<br>
            <input type="radio" name="jk" value="pria"><label for="pria">pria</label><br>
            <input type="radio" name="jk" value="wanita"><label for="wanita">Wanita</label><br>

            <h3>Check Box</h3>
            Hobi<br>
            <input type="checkbox" name="hobi" value="musik"><label for="musik">Musik</label><br>
            <input type="checkbox" name="hobi" value="camping"><label for="camping">Camping</label><br>
            <input type="checkbox" name="hobi" value="coding"><label for="cusik">Coding</label><br>

            <h3>Dropdown List</h3>
            Agama<br>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select><br>

            <h3>Upload Foto</h3>
            <input type="file" name="foto" value="upload_foto"><br>
            <input type="button" name="submit" value="submit"><br>

       </form>
    </body>
</html>
